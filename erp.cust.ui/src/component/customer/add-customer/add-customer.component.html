<div>
    <div class="card">
        <div class="card-header">
            <h1 *ngIf="isAddMode">Add Customer</h1>
            <h1 *ngIf="!isAddMode">Edit Customer</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="form-group col-5">
                        <label>Customer Id</label>
                        <input type="text" formControlName="id" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Customer Id is required</div>
                        </div>
                    </div>
                    <div class="form-group col-5">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-5">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-5">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-5">
                        <label>Country Code</label>
                        <input type="text" formControlName="country_Code" class="form-control" />
                    </div>
                    <div class="form-group col-5">
                        <label>Phone No.</label>
                        <input type="text" formControlName="phone_Number" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phone_Number.errors }" />
                        <div *ngIf="submitted && f.phone_Number.errors" class="invalid-feedback">
                            <div *ngIf="f.phone_Number.errors.required">Phone No. is required</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-5">
                        <label>Gender</label>
                        <input type="text" formControlName="gender" class="form-control" />
                    </div>
                    <div class="form-group col-5">
                        <label>Balance</label>
                        <input type="number" formControlName="balance" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.balance.errors }" />
                        <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
                            <div *ngIf="f.balance.errors.required">Balance is required</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="form-group col-1">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Save
                        </button>
                    </div>
                    <div class="form-group col-1">
                        <a routerLink="/customers" class="btn btn-warning">Back</a>
                    </div>
                    <div class="col-6"></div>
                </div>
            </form>
        </div>
    </div>
</div>
